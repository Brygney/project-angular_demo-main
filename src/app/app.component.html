<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Distribucion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Inicio</a>
                <a class="nav-link" href="#">Productos</a>
                <a class="nav-link" href="#">Compras</a>
            </div>
        </div>
    </div>
</nav>
<div class="conteiner ">
        <div class="row align-items-center header-main">
            
            <form>
                <h3 class="title-description">Detalles de la distribución</h3>
                <div class="col-lg-7 ">
                    <table>
                        <thead>
                             <tr>
                                 <th>ID</th>
                                 <th>Detalles</th>
                                 <th>Imagen</th>
                                 <th>Proceso</th>
                                 <th>Estado</th>
                             </tr>
                        </thead> 
                        <tbody>
                         <tr>
                             <td><input type="text" required [(ngModel)]="p_name"></td>
                             <td><input type="text" required [(ngModel)]="p_price"></td>
                             <td><input type="text" required [(ngModel)]="p_image"></td>
                             <td><input type="text" required [(ngModel)]="p_description"></td>
                             <td><input type="text" required [(ngModel)]="p_estado"></td>
                     
                         </tr>
                         <button (click)="addProduct()" class="btn btn-primary">Agregar</button>
                    
                        </tbody>
                     </table>

                </div>
            </form>
        </div>
        
    </div>
    <p>
<div class="container my-3">
    <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-2 col-xl-2 py-2 bg-black">
            <h4 class="bg-white">Multiservicios Michel</h4>
            <div class="d-grid gap-2 py-2">
                <button class="btn btn-secondary">Administración</button>
                <button class="btn btn-success">Productos</button>
                <button class="btn btn-secondary">Ventas</button>
                <button class="btn btn-success">Producción</button>
                <button class="btn btn-secondary">Distribución</button>
                <button class="btn btn-success">Sugerencias</button>                
            </div>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-10 col-xl-10 py-4 bg-white">
            <h2>Estado de distribución</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="centrado">Id</th>
                        <th class="centrado">Detalles</th>
                        <th class="centrado">Productos</th>
                        <th class="centrado">Proceso</th>
                        <th class="centrado">Estado</th>
                        <th class="centrado">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pro of products; index as i">
                        <td class="centrado">{{ i }}</td>
                        <td class="centrado">{{ pro.description }}</td>
                        <td class="centrado">
                            <img [src]="pro.image" height="50px" alt="image">
                            {{ pro.name }}
                        </td>
                        <td class="centrado">{{pro.porcentaje}}</td>
                        <td class="centrado">{{pro.estado}}</td>
                        <td class="centrado ">
                            <button  class="btn btn-primary" >Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
